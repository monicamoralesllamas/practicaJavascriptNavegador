<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> App Control de Gastos</title>

</head>
<body>
    <div class="container">
        <div class="title">
        <h1 class="title">CONTROL DE GASTOS</h1><hr>
        </div>
        
        <div class="balance">
        <h3>TU AHORRO</h3><hr>
        <p id="totalBalance">0.00€</p>
        </div>

        <div class="totalMovement">
            <div>
            <h4>INGRESO</h4>
            <p id="totalIncome">0.00€</p>
            </div>
            <div>
            <h4>GASTO</h4>
            <p id="totalExpense">0.00€</p>
            </div>
        </div>
        
        <h3>HISTORIAL</h3>
        <ul  id="transactionHistorial"></ul>
        
        
        <h3>Nuevo gasto</h3><br>
        <form id="formTransaction" novalidate>
        <div class="controlForm">
            <label for="concept">Concepto</label>      
            <input id="conceptTransaction" placeholder="Añadir concepto de la transacción" name="conceptTransacation">
        </div><br>
        <div class="controlForm">
            <label for="amount">Cantidad</label>
            <input id="amountTransaction" placeholder="Añadir cantidad" type="number" name="amonuntTransaction"><br>
        </div>
        <div><br>
            <button type="submit" id="createTransaction">AÑADIR TRANSACCIÓN</button>
        </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
