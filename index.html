<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> App Control de Gastos</title>

</head>
<body>
    
    <h1 class="title">CONTROL DE GASTOS</h1><hr>
    
    
    <section class="totalSaves">TU AHORRO</section><hr>
    <p id="totalSaves"> € </p>
    

    <div>
        <div>
        <p>INGRESO</p>
        <p id="totalIncome"> € </p>
        </div>
        <div>
        <p>GASTO</p>
        <p id="totalWaste"> € </p>
        </div>
    </div>
    
    <section class="historial">HISTORIAL</section>
    <p  id="transactionHistorial"></p>
    
    
   
    <form id="formTransaction" novalidate>
    <div>
        <label for="titleConcept">Concepto</label>      
        <input id="conceptTransacation" placeholder="Añadir concepto de la transacción" name="conceptTransacation">
    </div><br>
    <div>
        <label for="titleAmount">Cantidad</label>
        <input id="amonuntTransaction" placeholder="Añadir cantidad" type="number" name="amonuntTransaction"><br>
    </div>
    <div><br>
        <button type="submit" id="createTransaction">AÑADIR TRANSACCIÓN</button>
    </div>
    </form>
    
    <script src="./index.js"></script>
</body>

</html>
