<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> App Control de Gastos</title>

</head>
<body>
    <div class="container">
        <div class="titlecontainer">
            <h2 class="titleApp">CONTROL DE GASTOS</h2>
        </div><hr>
        
        <div class="balance">
            <h3 class="titleBalance">TU AHORRO</h3>
            <p id="totalBalance" class="totalBalance">0.00€</p>
        </div><hr>

        <div class="totalMovement">
            <div>
            <h4 class="titleMovements">INGRESO</h4>
            <p class="totalIncome"id="totalIncome">0.00€</p>
            </div>
            <div>
            <h4 class="titleMovements">GASTO</h4>
            <p  class="totalExpense" id="totalExpense">0.00€</p>
            </div>
        </div><hr>

        <div class="historical">
            <h3 class="titleHistorial">HISTORIAL</h3>
            <li  class="transactionHistorial"id="transactionHistorial"></li>
            <hr>
        </div>
        
        <div class="divForm">
            <h3 class="formTitle">AÑADIR NUEVA TRANSACCIÓN</h3>
            <form class="formTransaction" id="formTransaction" novalidate>
            <div class="controlForm">
                <label class="concept" for="concept">Concepto</label><br>      
                <input id="conceptTransaction" placeholder="Añadir concepto de la transacción" name="conceptTransacation">
            </div><br>
            <div class="controlForm">
                <label for="amount">Cantidad </label><br>
                <label for="amountplus">(Negativo-Gasto / Positivo-ingreso)</label><br>
                <input id="amountTransaction" placeholder="Añadir cantidad" type="number" name="amonuntTransaction"><br>
            </div>
            <div class="buttomDiv"><br>
                <button class="buttonTransaction"type="submit" id="createTransaction">AÑADIR TRANSACCIÓN</button>
            </div>
            </form>
        </div>
        <p class="error"id="error"></p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
